<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1000px)">
</head>

<body>
    <main>
        <div class="card-container">
            <img src="./images/image-product-mobile.jpg" alt="Image Product">
            <img src="./images/image-product-desktop.jpg" alt="Image Product">
            <div class="info--card">
                <span>PERFUME</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span>$149.99</span>
                    <span>$169.99</span>
                </div>
                <a href="#"><i></i> Add to cart</a>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
